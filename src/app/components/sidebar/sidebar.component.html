<div class="sidebar">
<div class="sidebar-wrapper">
  <ul class="nav">
    <li
      *ngFor="let menuItem of menuItems"
      class="nav-item"
      routerLinkActive="active"
    >
      <a class="nav-link" [routerLink]="menuItem.path">
        <i class="material-icons">{{ menuItem.icon }}</i>
        <span>{{ menuItem.title }}</span>
      </a>
    </li>
    
  </ul>
</div>
</div>
